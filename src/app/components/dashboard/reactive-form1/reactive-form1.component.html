<form [formGroup]="myForm1" (ngSubmit)="onSubmit()">

<div class="card border-dark bg-light" style="width: 50%">
  <div class="card-header">
    Reactive Form
  </div>
  <div class="card-body">
    <h4 class="card-title">Title</h4>
    <p class="card-text">Text</p>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" formControlName="firstName" class="form-control" placeholder="" aria-describedby="helpId">
      <small 
        id="helpId" class="text-muted" *ngIf="!myForm1.get('firstName').valid && myForm1.get('firstName').touched">
        Help text
      </small>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" class="form-control" placeholder="" aria-describedby="helpId" formControlName="lastName">
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId" formControlName="email">
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
  
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" name="notes" id="notes" rows="3" formControlName="notes"></textarea>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="" formControlName="password">
    </div>    

    <button type="submit" class="btn btn-outline-primary">Submit</button>

  </div>
</div>



  

</form>
