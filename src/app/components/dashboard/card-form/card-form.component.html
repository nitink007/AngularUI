<!-- background-color: whitesmoke; border-radius: 5px; padding: 5px -->


<form style="width: 40%; margin: 15px 15px 15px 0px">

  <div class="card border-dark bg-light">
    
    <div class="card-header">
      <h5>Meeting Details</h5>
    </div>
    <div class="card-body">
      <!-- <h4 class="card-title">Meeting details</h4> -->
      <!-- <p class="card-text">Text</p> -->

      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" required minlength="3" maxlength="10"
          class="form-control" name="firstName" id="firstName" aria-describedby="helpId" placeholder="" ngModel #firstName="ngModel" (change)="log(firstName)">
        <!-- <small id="helpId" class="form-text text-muted aler">Help text</small> -->
        <div class="alert alert-danger" role="alert" *ngIf="!firstName.valid  && firstName.touched">
          <small *ngIf="firstName.errors.required">First name cannot be blank</small>}
          <small *ngIf="firstName.errors.minlength">first name cant be less than 3 characters</small>
        </div>
      </div>
      <div class="form-group">
        <label for="">Last name</label>
        <input type="text"
          class="form-control" name="lastName" id="lastName" aria-describedby="helpId" placeholder="">
        
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email"
          class="form-control" name="emailId" id="emailId" aria-describedby="helpId" placeholder="">
        
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password"
          class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="">
        
      </div>

      <button type="button" class="btn btn-primary">Submit</button>

    </div>
  </div>

  


</form>
